<dom-module id="brainy-table-cell-shared-styles">
  <template>
    <style>
      :host {
        flex: 1 0 100px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      :host(:first-of-type) {
        border-left: 1px solid #e3e3e3;
      }

      :host(:last-of-type) {
        border-right: 1px solid #e3e3e3;
      }

      :host([hidden]) {
        display: none;
      }
    </style>
  </template>
</dom-module>
